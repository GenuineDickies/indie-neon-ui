<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Neon UI - Component Documentation</title>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <link rel="stylesheet" href="dist/indie-neon-ui.min.css?v=1.0.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--muted);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: var(--neon-blue);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h1>Redirecting to Component Documentation...</h1>
        <p>If you're not redirected, <a href="./index.html">click here</a>.</p>
    </div>
</body>
</html>
